<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>




    <h1 id="greeting">Hello there!</h1>
    <h1 id="inputPhrase">Hello there!</h1>
    
    <button onclick="changeText()">Click Me</button>


    <script>// Set variables in JavaScript




        let userName = "Alex";
        let message = "Welcome to the site!";


        // Use the variables to change HTML content
        document.getElementById("greeting").innerText = `Hi, ${userName}. ${message}`;


    </script>


    <script>


        ///Change Text

        function changeText() {


            document.getElementById("greeting").innerText = "You clicked the button!";

        }

    </script>

</body>
</html>
